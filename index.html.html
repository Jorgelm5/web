    * {

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    #intro {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #d6336c;
      text-align: center;
      margin: 1.5rem;
      padding: 0 1rem;
      animation: fadeOut 2s 5s forwards;
      z-index: 1;
    }

    #subintro {
      font-size: 1.2rem;
      color: #6f1d1b;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0 1rem;
      animation: fadeOut 2s 5s forwards;
      z-index: 1;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0%, 100% { box-shadow: 0 0 10px pink; }
      50% { box-shadow: 0 0 20px hotpink; }
    }

    #grid {
      display: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      animation: popIn 1s ease-out;
      z-index: 1;
    }

    .box {
      aspect-ratio: 1 / 1;
      background-color: #ff8fab;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      text-align: center;
      padding: 8px;
      word-wrap: break-word;
      overflow: hidden;
      animation: sparkle 2s infinite;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .opened {
      background-color: #fff0f5;
      color: #d6336c;
      font-size: 0.9rem;
      border: 2px dashed #d6336c;
      white-space: normal;
      overflow-wrap: break-word;
      animation: popIn 0.5s ease-out;
      animation-fill-mode: both;
    }

    @media (max-width: 600px) {
      #intro {
        font-size: 1.8rem;
      }
      #subintro {
        font-size: 1rem;
      }
      .box {
        font-size: 0.9rem;
        padding: 5px;
      }
    }

    .message {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d6336c;
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      animation: fadeInMessage 2s ease-in;
      z-index: 2;
    }

    @keyframes fadeInMessage {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
